<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SATW</title>
    <style>
      /* Entfernt Standardabstände */
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      /* Oberes div: 5% der Seitenhöhe */
      .top-bar {
        height: 5vh; /* vh = Prozent der Fensterhöhe */
        background-color: #e0e0e0; /* nur zur Sichtbarkeit */
      }

      /* Dynamisches Textfeld mit Randabständen */
      .content {
        margin-left: 8.5%;
        margin-right: 8.5%;
        margin-top: 20px;
      }

      textarea {
        width: 100%;
        min-height: 300px;
        resize: vertical;
        font-size: 1rem;
        padding: 10px;
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <div class="top-bar"></div>

    <div class="content">
      <textarea>Liebes Internet. Heute hab ich geatmet und gestern einen Kaffee gesehen.</textarea>
    </div>
  </body>
</html>
